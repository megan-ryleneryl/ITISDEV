<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .ride-details {
            margin: 20px 0;
        }
        .ride-details p {
            margin: 5px 0;
        }
        .back-link {
            display: block;
            margin: 20px 0;
            text-align: center;
        }
        .back-link a {
            text-decoration: none;
            color: #007BFF;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .book-ride {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        .book-ride:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ride Details</h1>
        <div class="ride-details">
            <p><strong>Price:</strong> $20</p>
            <p><strong>Ride Pick up:</strong> City A, Main Street</p>
            <p><strong>Ride Dropoff:</strong> City B, Central Station</p>
            <p><strong>Driver Profile:</strong> John Doe, 4.5 stars</p>
            <p><strong>Vehicle details:</strong> Toyota Prius, 2018, Blue</p>
            <p><strong>Rating:</strong> 4.5/5</p>
            <p><strong>Other details:</strong> Non-smoking, pet-friendly</p>
        </div>
        <a class="book-ride" href="confirmation.html?ride=1">Book Ride</a>
        <div class="back-link">
            <a href="results.html">Back to Results</a>
        </div>
    </div>
</body>
</html>
