<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .confirmation-details {
            margin: 20px 0;
            text-align: center;
        }
        .confirmation-details p {
            margin: 5px 0;
        }
        .home-link {
            display: block;
            margin: 20px 0;
            text-align: center;
        }
        .home-link a {
            text-decoration: none;
            color: #007BFF;
        }
        .home-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Confirmation</h1>
        <div class="confirmation-details">
            <p><strong>Booking ID:</strong> 123456</p>
            <p><strong>Ride:</strong> City A to City B</p>
            <p><strong>Date of Travel:</strong> 2024-07-01</p>
            <p><strong>Time of Travel:</strong> 09:00 AM</p>
            <p><strong>Price:</strong> $20</p>
            <p><strong>Driver:</strong> John Doe</p>
        </div>
        <div class="home-link">
            <a href="index.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
