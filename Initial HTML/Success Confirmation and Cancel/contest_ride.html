<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest a Ride</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        textarea {
            padding: 10px;
            margin-top: 5px;
            resize: vertical;
            min-height: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contest a Ride</h1>
        <form action="submit_contest.html" method="post" enctype="multipart/form-data">
            <label for="description">Description of Incident:</label>
            <textarea id="description" name="description" placeholder="Describe what happened..."></textarea>
            
            <label for="documents">Upload Supporting Documents:</label>
            <input type="file" id="documents" name="documents" multiple>

            <button type="submit">Submit Contest</button>
        </form>
    </div>
</body>
</html>
