<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniRide Login</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/uniride-logo.png" alt="UniRide Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#signup-login-modal">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="signup-login-modal" class="modal">
            <div class="modal-content">
                <h1>Sign up for UniRide</h1>
                <form action="/signup" method="post">
                    <label for="email-phone">Email or phone number</label>
                    <input type="text" id="email-phone" name="email-phone" required>
                    <button type="submit">Create account</button>
                </form>
                <div class="social-signup">
                    <button>Continue with Google</button>
                    <button>Continue with Facebook</button>
                    <button>Continue with Apple</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
