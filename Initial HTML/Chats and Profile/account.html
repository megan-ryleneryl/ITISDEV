<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>University Carpooling Application</h1>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/account.html">Account</a>
            <a href="/chat-list.html">Chats</a>
            <a href="#" id="logoutButton">Logout</a>
        </nav>
    </header>
    <main>
        <div id="profile">
            <img id="profilePic" src="" alt="Profile Picture" class="profile-pic">
            <h2 id="userName"></h2>
            <p id="userDescription"></p>
            <p id="accountType"></p>
            <p id="enrollmentStatus"></p>
            <p id="reviews"></p>
            <p id="balance"></p>
            <button id="withdrawButton" style="display: none;">Withdraw Balance</button>
            <button id="editProfileButton">Edit Profile</button>
            <button id="deleteProfileButton">Delete Profile</button>
        </div>
    </main>
    <div id="deleteConfirmationPopup" class="popup" style="display: none;">
        <p>Are you sure you want to delete your account?</p>
        <button id="confirmDeleteButton">Yes</button>
        <button id="cancelDeleteButton">No</button>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
