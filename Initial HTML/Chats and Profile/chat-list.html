<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat List</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>University Carpooling Application</h1>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/account.html">Account</a>
            <a href="/chat-list.html">Chats</a>
            <a href="#" id="logoutButton">Logout</a>
        </nav>
    </header>
    <main>
        <h1>Chat List</h1>
        <div id="chatListContainer">
            <ul id="chatList"></ul>
            <p id="noChatsMessage" style="display: none;">You cannot contact any drivers because all past bookings were made more than 2 weeks ago.</p>
        </div>
        <script id="chat-list-template" type="text/x-handlebars-template">
            {{#each chats}}
                <li>
                    <img src="{{profilePic}}" alt="{{driverName}}'s profile picture" class="profile-pic">
                    <a href="chat.html?chatId={{id}}">{{driverName}} - {{bookingDate}}</a>
                </li>
            {{/each}}
        </script>
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
