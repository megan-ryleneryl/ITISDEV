<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div id="editProfile">
        <form id="editProfileForm">
            <label for="profilePic">Profile Picture URL:</label>
            <input type="text" id="profilePicInput" name="profilePic"><br>

            <label for="userName">User Name:</label>
            <input type="text" id="userNameInput" name="userName"><br>

            <label for="userDescription">Description:</label>
            <textarea id="userDescriptionInput" name="userDescription"></textarea><br>

            <!-- Add other fields as necessary -->

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
